<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Swarm Board</title>
    <!-- THIS LINE IS CRITICAL FOR STYLING -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
           colors: {
              // 1. BACKGROUNDS (Now Black)
              slate: {
                800: '#333333', // Borders (Dark Grey for visibility)
                900: '#000000', // Sidebar (Black)
                950: '#000000', // Main Background (Black)
              },
              
              // 2. PRIMARY COLOR (Now Peach #FFDED6)
              emerald: {
                400: '#FFDED6', // Icons & Highlights
                500: '#ffcec2', // Button Hover (Slightly darker peach)
                600: '#FFDED6', // Main Buttons & User Bubbles
                950: '#1a0500', // Very dark subtle background tint
              },

              // 3. ACCENTS (Unified to Peach)
              purple: {
                400: '#FFDED6',
                500: '#ffcec2',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* INPUT FIELD FIX: 
         Makes the "Prompt from the User" input box Peach with Black text 
         to match the User Message theme. 
      */
      input[type="text"] {
        background-color: #FFDED6 !important;
        color: #000000 !important;
        border-color: #333333 !important;
      }
      input[type="text"]::placeholder {
        color: #4a4a4a !important; /* Dark Grey placeholder */
      }
    </style>
  </head>
  <body class="bg-slate-950 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
